<div class="container mx-auto mt-5">
  <h1 class="text-3xl font-bold underline">
    {{title}}
  </h1>
  <form [formGroup]="converterForm" (ngSubmit)="convert()">
    <div class="space-y-12 mt-5">
      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base font-semibold leading-7 text-gray-900">Conversion Information</h2>
        <p class="mt-1 text-sm leading-6 text-gray-600">Select respective currencies.</p>

        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

          <div class="sm:col-span-2 sm:col-start-1">
            <label for="amount" class="block text-sm font-medium leading-6 text-gray-900">Amount</label>
            <div class="mt-2">
              <input type="number" name="amount" formControlName="amount" id="amount" autocomplete="address-level2"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div class="sm:col-span-2">
            <label for="from" class="block text-sm font-medium leading-6 text-gray-900">From</label>
            <div class="mt-2">
              <select id="from" name="from" formControlName="from"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600  sm:text-sm sm:leading-6">
                <option *ngFor="let curr of currencies" [value]="curr.code">{{curr.name}}</option>
              </select>
            </div>
          </div>

          <div class="sm:col-span-2">
            <label for="to" class="block text-sm font-medium leading-6 text-gray-900">To</label>
            <div class="mt-2">
              <select id="to" name="to" formControlName="to"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600  sm:text-sm sm:leading-6">
                <option *ngFor="let curr of currencies" [value]="curr.code">{{curr.name}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button type="button" class="text-sm font-semibold leading-6 text-gray-900" (click)="clear()">Cancel</button>
      <button type="submit" [disabled]="!converterForm.valid"
        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Convert</button>
    </div>
  </form>

  <h2 *ngIf="toValue > 0" class="text-base font-semibold leading-7 text-gray-900">
    <span class="text-red-500">{{this.converterForm.value.from}} {{this.converterForm.value.amount | number:'2.2-2'}}</span> =
    <span class="text-green-500">{{this.converterForm.value.to}} {{toValue | number:'2.2-2'}}</span>
  </h2>
</div>
